<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Gravitas+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Tic Tac Toe</h1>
        <button id="new-game-btn">New Game</button>
    </div>
    <div class="main">
        <div class="player-card  player-turn">
            <h2 class="player1-name">Player 1</h2>
            <p class="symbol">X</p>
        </div>
        <div class="gameboard">
            <div class="board-cell border-right border-bottom placed" data-row="0" data-col="0">X</div>
            <div class="board-cell border-right border-bottom placed" data-row="0" data-col="1">O</div>
            <div class="board-cell border-bottom" data-row="0" data-col="2"></div>
            <div class="board-cell border-right border-bottom" data-row="1" data-col="0"></div>
            <div class="board-cell border-right border-bottom" data-row="1" data-col="1"></div>
            <div class="board-cell border-bottom" data-row="1" data-col="2"></div>
            <div class="board-cell border-right placed" data-row="2" data-col="0">X</div>
            <div class="board-cell border-right " data-row="2" data-col="1"></div>
            <div class="board-cell placed" data-row="2" data-col="2">O</div>
        </div>
        <div class="player-card">
            <h2 class="player2-name">Player 2</h2>
            <p class="symbol">O</p>
        </div>
    </div>
    <div class="footer"><p><a href="https://github.com/heavy-goose/tic-tac-toe">by heavy-goose</a></p></div>
    
    <dialog class="modal" id="modal">
        <svg id="close-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box-outline</title><path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z" /></svg>
        
        <h2 class="result-message"><span class="large">Game Over</span> <br> <br> ðŸŽ‰ John won the game ðŸŽ‰</h2>
        <button id="modal-new-game-btn">New Game</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
